name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v1.2.3, etc.
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Extract version from tag
        id: get_version
        run: |
          if ("${{ github.event_name }}" -eq "push" -and "${{ github.ref }}" -like "refs/tags/*") {
            $tagName = "${{ github.ref_name }}"
            $version = $tagName -replace '^v', ''
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "Extracted version: $version"
          } else {
            $version = "0.0.0-dev"
            echo "version=$version" >> $env:GITHUB_OUTPUT
            echo "Using development version: $version"
          }

      - name: Update package.json version (temporary for build)
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 10 | Set-Content package.json
          echo "Updated package.json version to: $version (temporary for build only)"

      - name: Install client dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: client-build-pr-${{ github.event.number }}
          path: |
            client-build.zip
            dist/*.exe
            dist/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with build link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runId = context.runId;
            const prNumber = context.issue.number;
            const repo = context.repo;
            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;
            
            const comment = `## ðŸ”¨ Build Artifacts Available
            
            The build for this PR has completed successfully! 
            
            **Download artifacts:** [client-build-pr-${prNumber}](${artifactUrl})
            
            To test this build:
            1. Click the link above to go to the workflow run
            2. Scroll down to the "Artifacts" section
            3. Download \`client-build-pr-${prNumber}\`
            4. Extract and run the application
            
            _Build ID: ${runId}_`;
            
            github.rest.issues.createComment({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
              body: comment
            });

      - name: Upload release assets (Tag only)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            client-build.zip
            dist/*.exe
            dist/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
